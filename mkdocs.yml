site_name: RAG App Checklist
site_description: Copy-paste recipes for shipping RAG apps
site_url: https://hskim-droid.github.io/rag-app-checklist/

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Home: index.md
  - Guides:
    - Ship Your RAG App: cross-cutting-concerns.md
    - How to Test a RAG App: testing-strategy.md
  - 가이드:
    - 홈: ko/index.md
    - RAG 앱 배포하기: ko/ship.md
    - RAG 앱 테스트하기: ko/test.md

extra:
  alternate:
    - name: English
      link: /rag-app-checklist/
      lang: en
    - name: 한국어
      link: /rag-app-checklist/ko/
      lang: ko

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
